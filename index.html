<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #8B0000, #000000, #B22222, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .home-content {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .home-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .home-content p {
      font-size: 18px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .about-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .photo-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255, 255, 255, 0.7);
      margin: 0 auto 20px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-box h2 {
      margin-bottom: 10px;
    }

    .about-box p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <h1>Profil Saya</h1>
    <div>
      <a href="#beranda">Beranda</a>
      <a href="#tentang">Tentang Saya</a>
    </div>
  </nav>

  <!-- Beranda -->
  <section class="section" id="beranda">
    <div class="home-content">
      <h2>Selamat Datang di Ruang Pribadi Saya!</h2>
      <p>ini ruangan pribadi ku</p>
    </div>
  </section>

  <!-- Tentang Saya -->
  <section class="section" id="tentang">
    <div class="about-box">
      <div class="photo-circle">
          <img src="muka.jpg">
      </div>
      <h2>Tentang Saya</h2>
      <p>saya abi sabban</p>
    </div>
  </section>

</body>
</html>
